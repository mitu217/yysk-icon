<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ゆゆ式アイコンツール</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    
  </head>
  
  <div class="container">
    <div class="row">

      <div class="one-half column">
        <form id="edit" onsubmit="return false;">

          <label for="character">キャラクター選択</label>
          <select class="u-full-width" id="character" onchange="updateImage();">
            <option value="yuzuko">ゆずこ</option>
            <option value="yukari">縁</option>
            <option value="yui">唯</option>
          </select>  

          <label for="message">メッセージ</label>
          <input class="u-full-width" type="text" placeholder="6文字以内がおすすめ" id="message">

        </form>
      </div>

      <div id="preview" class="one-half column">
        <label for="character">プレビュー</label>
        <canvas id="preview-img"></canvas>
      </div>
    </div>  

    <form class="save">
      <input class="download" type="button" value="&#xf0c7; 画像として保存" onclick="downloadImage(); return false;"/>
    </form>
  </div>
  
  <script src="js/notie.js"></script>
  <script>
    updateImage();
  </script>
  </body>
</html>
